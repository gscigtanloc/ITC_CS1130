        <div style="text-align: center; width: 100%; margin: 20px 0; box-sizing: border-box;">

  <form id="payrollForm">
    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="daysWorked">Days Worked:</label>
    <input type="number" id="daysWorked" name="daysWorked" required>

    <label for="dailyRate">Daily Rate:</label>
    <input type="number" id="dailyRate" name="dailyRate" required>

    <label for="deductionAmount">Deduction Amount:</label>
    <input type="number" id="deductionAmount" name="deductionAmount" required>     
    <br><br>

    <button type="button" onclick="addEmployee()">ADD EMPLOYEE</button>
  </form>

        <div id="container">
  <table id="payrollTable">
    <tr>
      <th>No.</th>
      <th>Employee Name</th>
      <th>Days Worked</th>
      <th>Daily Rate</th>
      <th>Gross Pay</th>
      <th>Deduction Amount</th>
      <th>Net Pay</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    let payrollList = [];

    function calculatePay(daysWorked, dailyRate, deductionAmount) {
      const grossPay = daysWorked * dailyRate;
      const netPay = grossPay - deductionAmount;
      return { grossPay, netPay };
    }

    function displayPayrollTable() {
      const payrollTable = document.getElementById('payrollTable');
      payrollTable.innerHTML = `
        <tr>
          <th>No.</th>
          <th>Employee Name</th>
          <th>Days Worked</th>
          <th>Daily Rate</th>
          <th>Gross Pay</th>
          <th>Deduction Amount</th>
          <th>Net Pay</th>
          <th>Action</th>
        </tr>
      `;

      payrollList.forEach((employee, index) => {
        const { grossPay, netPay } = calculatePay(employee.daysWorked, employee.dailyRate, employee.deductionAmount);
        const row = payrollTable.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${employee.name}</td>
          <td>${employee.daysWorked}</td>
          <td>${employee.dailyRate}</td>
          <td>${grossPay}</td>
          <td>${employee.deductionAmount}</td>
          <td>${netPay}</td>
          <td><button class="delete-button" onclick="deleteEmployee(${index})">Delete</button></td>
        `;
      });
    }

    function addEmployee() {
      const form = document.getElementById('payrollForm');
      const name = form.elements['name'].value;
      const daysWorked = parseInt(form.elements['daysWorked'].value);
      const dailyRate = parseInt(form.elements['dailyRate'].value);
      const deductionAmount = parseInt(form.elements['deductionAmount'].value);

      payrollList.push({ name, daysWorked, dailyRate, deductionAmount });
      displayPayrollTable();

      // Clear the form fields
      form.reset();
    }

    function deleteEmployee(index) {
      payrollList.splice(index, 1);
      displayPayrollTable();
    }
  </script>

<script>
    function calculateIncomeTax() {
        var income = parseFloat(document.getElementById("taxableIncome").value);
        var tax = 0;
         if (income <= 250000) {
            tax = 0;
        } else if (income <= 400000) {
            tax = (income - 250000) * 0.2;
        } else if (income <= 800000) {
            tax = ((income - 400000) * 0.25) + 30000;
        } else if (income <= 2000000) {
            tax = ((income - 800000) * 0.3) + 130000;
        } else if (income <= 8000000) {
            tax = ((income - 2000000) * 0.32) + 490000;
        } else {
            tax = ((income - 8000000) * 0.35) + 2410000;
        }
        document.getElementById("result").innerHTML = "Income Tax: Php " + tax.toFixed(2);
    }
</script>
