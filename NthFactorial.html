<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Eo_circle_purple_letter-g.svg/2048px-Eo_circle_purple_letter-g.svg.png">
    <title>Unit Conversions</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/21/7d/a2/217da299cc918fad9b76eb99e4bb75b3.gif') center center fixed;
            background-size: cover;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(253, 245, 230, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #06360E;
            font-family: Georgia, serif;
        }

        button {
            background-color: #0D870F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00BC03;
        }
        .back-button {
            background-color: #06360E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-family: Georgia, serif;
        }
        
    </style>
</head>

<!-- Nth Factorial, Sum, & Average content -->
    <div id="container">
    <h1>Nth Factorial, Sum, & Average</h1>

    <label for="numberInput">Enter a number (n): </label>
    <input type="number" id="numberInput">
    <button onclick="calculate()">CALCULATE</button>
    <br>  
    <br>  
    <br>  
    <button class="back-button" onclick="window.location.href='index.html'")">...GO BACK...</button>

    <div id="output">
        <!-- Results will be displayed here -->
    </div>

<script>
    function calculate() {
        // Get the input value
        var n = document.getElementById('numberInput').value;

        // Validate the input
        if (n === "" || isNaN(n) || n <= 0) {
            alert("Please enter a valid positive number.");
            return;
        }

        // Convert the input to an integer
        n = parseInt(n);

        // Calculate the nth factorial using a While Loop
        var factorial = 1;
        var i = 1;
        while (i <= n) {
            factorial *= i;
            i++;
        }

        // Calculate the sum of the first n numbers using a Do While Loop
        var sum = 0;
        var j = 1;
        do {
            sum += j;
            j++;
        } while (j <= n);

        // Calculate the average of the first n numbers using a For Loop
        var total = 0;
        for (var k = 1; k <= n; k++) {
            total += k;
        }
        var average = total / n;

        // Display the results
        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
            <p>(${n}!) Factorial: ${factorial}</p>
            <p>Sum: ${sum}</p>
            <p>Average: ${average.toFixed(2)}</p>
        `;
    }
</script>
</body>
</html>
