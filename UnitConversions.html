<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Eo_circle_purple_letter-g.svg/2048px-Eo_circle_purple_letter-g.svg.png">
    <title>Unit Conversions</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/0a/7f/3b/0a7f3b4f430edfb13f1ea37ef914e9c2.gif') center center fixed;
            background-size: cover;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(253, 245, 230, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #250600;
            font-family: Georgia, serif;
        }

        button {
            background-color: #641E16;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #BD2100;
        }

        .back-button {
            background-color: #250600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-family: Georgia, serif;
        }   

        .modal {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         z-index: 1000;
         justify-content: center;
         align-items: center;
        }
        
        .modal-content {
         background-color: white;
         padding: 200px;
         border-radius: 100px;
         text-align: center;
         font-family: 'Franklin Gothic', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 250px;
        }

    .w3-yellow,
    .w3-hover-purple:hover,
    .w3-text-black, .result {
         color: #AA37FF !important;
         background-color: black !important;
    }
        
    </style>
</head>
<body>
        <!-- Unit Converter Section -->
        <div id="container">
        <h1>Unit Conversions</h1>

        <div class="converter-container">

        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType">
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="metersToFeet">Meters to Feet</option>
            <option value="feetToMeters">Feet to Meters</option>
        </select>

        <button class=>Enter Value:</label>
        <input type="number" id="inputValue">

        <button type="button" onclick="openConfirmationModal()">CONVERT</button>
        <div id="confirmModal" class="modal">
        <div class="modal-content">
        <p>Are you sure you want to convert the value?</p>
        <button id="confirmDelete" class="w3-button w3-hover-red w3-large w3-round-xlarge w3-yellow link">Confirm</button>
        <button id="cancelDelete" class="w3-button w3-hover-green w3-large w3-round-xlarge w3-yellow link">Cancel</button>

      </div>
    </div>

    </form>
    <div id="result"></div>
        
    <p id="result"></p>
        <br>  
        <br>  
        <br>  
        <button class="back-button" onclick="window.location.href='index.html'")">...GO BACK...</button>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const conversionType = document.getElementById("conversionType").value;
            let result;

            switch (conversionType) {
                case "fahrenheitToCelsius":
                    result = (inputValue - 32) * (5 / 9);
                    break;
                case "celsiusToFahrenheit":
                    result = (inputValue * (9 / 5)) + 32;
                    break;
                case "metersToFeet":
                    result = inputValue * 3.28084;
                    break;
                case "feetToMeters":
                    result = inputValue / 3.28084;
                    break;
                default:
                    console.log("Invalid conversion type");
                    return;
            }

            document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)}`;
        }

    function openConfirmationModal() {
      var modal = document.getElementById('confirmModal');
      modal.style.display = 'block';
    }

    function cancelCalculation() {
      var modal = document.getElementById('confirmModal');
      modal.style.display = 'none';
    }

    function confirmCalculation() {
      convert();
      cancelCalculation();
    }
    
    // Event listener for Confirm and Cancel Button
    document.getElementById('confirmDelete').addEventListener('click', function() {
      confirmCalculation();
    });

    document.getElementById('cancelDelete').addEventListener('click', function() {
      cancelCalculation();
    });

    </script>

        </div>
      </div>
    </div>
  </body>
</html>
